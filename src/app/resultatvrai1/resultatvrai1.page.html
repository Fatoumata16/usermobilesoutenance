<ion-content >
  <div style="width: 100%;height: 40%;background-color: #151921;" class="ol">
    <ion-button color="dark" [routerLink]="['/tabs/accueilpouretudiant']"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  </div>

            </div>
          </div>
        </div>    </div>
      <div style="position: relative;top: -68%;">
        <h4 style="text-align: center;font-family: 'Inika';
        font-style: normal;
        font-weight: 600;
        font-size: 19px;
        line-height: 21px;">{{nom}}  {{prenom}}</h4>
           
      </div>
    </div></div>
    <div style="width: 100%;height: 61%;background: #e8eaf100;
    box-shadow: 3px 3px 1px 1px rgba(0, 0, 0, 0.25);position: relative;top: -515px;">
      <div style="width: 100%;height: 70%;display: flex;justify-content: center;">
         <div style="background: #c2bdbd00;

         </div>
      </div>
      <div style="width: 100%;height: 40%;position: relative;top: -85px;">

        font-style: normal;
        font-weight: 400;
        font-size: 22px;
        line-height: 42px;text-align: center;position: relative;top: -5px;">{{q}}</h4>
        </div>
      </div>
      <div style="width: 100%;height: 30%;display: flex;justify-content: right;">
          <button (click)="vali()" style="background: #DC2106;
          border-radius: 10px;width: 120px;height: 45px;margin-right: 33px;color: white;"> voir plus</button>
      </div>

    </div>
    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content>

            <ion-title>Modal</ion-title>

              <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>

              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>

            </ion-item>
            <ion-item>

          </ion-list>
        </ion-content>
